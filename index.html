<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Comapsstic</title>
        <link href="css/mainStyle.css" rel="stylesheet">

        <script src="js/angular.min.js"></script>
        <script src="js/compassticSentiWord.js"></script>
        <script src="js/compassticSentiWordPOS.js"></script>
        <script src="//connect.facebook.net/en_US/sdk.js"></script>

        <script src="js/app.js"></script>

        <script src="js/factories.js"></script>
        <script src="js/controllers/mainCtrl.js"></script>
        
        <script src="js/typo.js-master/typo/typo.js"></script>

    </head>
    <body ng-app="compasstic" ng-controller="mainCtrl">
    <h1>Compasstic</h1>

    <div id="tools">
        <div class="tool">
            <button class="wideBtn" ng-click="getComments()">Get Comments({{commentsLimit}})</button>
        </div>

        <div class="tool">
            <button class="smallBtn" ng-click="setQuery(query)">Filter({{comments.length}})</button>
            <input type="text" ng-model="query" placeholder="search">
        </div>

        <div class="tool">
            <button class="wideBtn" ng-click="getSentiment()">Get Sentiment</button>
            <p ng-if="overallSentiment.posCount!=0 && overallSentiment.negCount!=0">
                Positive: {{overallSentiment.positive}}%
                ,
                Negative: {{overallSentiment.negative}}%
            </p>
        </div>

        <hr>

        <div class="tool" style="">
            <button class="wideBtn" ng-click="startClassing()">Start Classing</button>
        </div>

    </div>
    <div id="result">
        <p ng-repeat="comment in comments | filter: query">
            {{$index+1}}- {{comment.message}}<br>
            pos: {{comment.pos||'-'}}, neg: {{comment.neg||'-'}}, Overall: <b>{{comment.sentiment||'-'}}</b>
            <select ng-model="feelings" ng-change="setFeeling(feelings,$index)" >
                <option value="" disabled selected >Select Feeling</option>
                <option value="fear">Fear</option>
                <option value="disgust">Disgust</option>
                <option value="anger">Anger</option>
                <option value="happiness">Happiness</option>
                <option value="sadness">Sadness</option>
                <option value="surprise">Surprise</option>
                <option value="neutral">Neutral</option>
            </select>
            <button ng-click="postOpinion($index)">Post</button>

        </p>

    </div>

    </body>
</html>
